<div class="main-title job-header">
    <div>
        <div>
            <div class="job-header-logo" back-img="{{company_image}}"></div>
        </div>
        <div>
            <ul>
                <li><h1>{{ job.company.attributes.name }}</h1></li>
                <li ng-if="job.attributes.name_translation.from == job.attributes.name_translation.to">
                    <h2>{{ job.attributes.name }}</h2>
                </li>
                <li ng-if="job.attributes.name_translation.from != job.attributes.name_translation.to">
                    <h2 class="translated" ng-show="dt.job_item">{{ job.attributes.name_translation.text }}</h2>
                    <h2 ng-show="!dt.job_item">{{ job.attributes.name }}</h2>
                </li>
            </ul>
            <ul>
                <li>{{ job.owner.attributes["first-name"] }} {{ job.owner.attributes["last-name"] }}</li>
                <li>{{ job.company.attributes.website }}</li>
            </ul>
        </div>
    </div>
</div>
