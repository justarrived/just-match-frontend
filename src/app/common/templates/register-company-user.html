<section>
    <div class="grey-header">
        <h1>{{'company.create.title' | translate}}</h1>
        <p>{{'company.create.description' | translate}}</p>
    </div>
    <div class="company-register-form">
        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">
                <div custom-select="company.id as company.attributes.name_cin for company in searchAsync($searchTerm)"
                     custom-select-options="companyOptions" ng-model="companySelected"></div>
                <input type="hidden" name="id" ng-model="ctrl.data.id"/>

                <validation2 form="form" field="cin" errormsg="company.form.orgnr.validation" ng-show="isAddNewCIN">
                    <div class="group">
                        <input type="text" name="cin" ng-pattern="regex" ng-minlength="10" ng-maxlength="10"
                               ng-model="ctrl.data.cin" readonly
                               ng-keyup="form.cin.error_detail = undefined">
                        <label>{{'company.form.orgnr' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="name" errormsg="company.form.name.validation">
                    <div class="group">
                        <input type="text" name="name" required ng-model="ctrl.data.name" ng-disabled="disableInput"
                               ng-keyup="form.name.error_detail = undefined">
                        <label>{{'company.form.name' | translate}}</label>
                    </div>
                </validation2>

                <div class="group register-image register-image-preview" ng-hide="isNew">
                    <div class="show-image" ng-show="isShowLogo"><img ng-src="{{ctrl.company_image}}"/></div>
                    <label>{{ 'company.form.logo' | translate }}</label>
                </div>

                <div class="group register-image" ng-show="isNew">
                    <input type="file" id="file_upload" name="file" ng-disabled="disableInput">
                    <label>{{ 'company.form.logo' | translate }}</label>
                </div>

                <validation2 form="form" field="website" errormsg="company.form.url.validation">
                    <div class="group">
                        <input type="url" name="website" required ng-model="ctrl.data.website"
                               ng-disabled="disableInput"
                               ng-keyup="form.website.error_detail = undefined">
                        <label>{{'company.form.url' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="email" errormsg="company.form.email.validation">
                    <div class="group">
                        <input type="email" name="email" required ng-model="ctrl.data.email" ng-disabled="disableInput"
                               ng-pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                               ng-keyup="form.email.error_detail = undefined">
                        <label>{{'company.form.email' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="phone" errormsg="company.form.phone.validation">
                    <div class="group">
                        <input type="text" name="phone" required ng-model="ctrl.data.phone" ng-disabled="disableInput"
                               ng-keyup="form.phone.error_detail = undefined">
                        <label>{{'company.form.phone' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="street" errormsg="company.form.street.validation">
                    <div class="group">
                        <input type="text" name="street" required ng-model="ctrl.data.street" ng-disabled="disableInput"
                               ng-keyup="form.street.error_detail = undefined">
                        <label>{{'company.form.street' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="zip" errormsg="company.form.zip.validation">
                    <div class="group">
                        <input type="text" name="zip" required ng-model="ctrl.data.zip" ng-disabled="disableInput"
                               ng-minlength="5" ng-maxlength="5" ng-keyup="form.zip.error_detail = undefined">
                        <label>{{'company.form.zip' | translate}}</label>
                    </div>
                </validation2>

                <validation2 form="form" field="city" errormsg="company.form.city.validation">
                    <div class="group">
                        <input type="text" name="city" required ng-model="ctrl.data.city" ng-disabled="disableInput"
                               ng-keyup="form.city.error_detail = undefined">
                        <label>{{'company.form.city' | translate}}</label>
                    </div>
                </validation2>

                <div class="form-group">
                    <button class="form-control btn btn-pos" type="submit" ng-disabled="form.$invalid && isNew!==0">
                        {{'common.continue' | translate}}
                    </button>
                </div>
                <div class="bottom-text-center">
                    <p>
                        {{'common.have_account' | translate}}
                        <br>
                        <a href="#{{routes.user.signin.url}}">{{'common.login' | translate}}</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</section>
