<div class="job-more-wrapper">
    <div class="main-title">
        <h2>Fler uppdrag</h2>
    </div>
    <div class="job-more-table">
        <div>
            <ul class="job-list-wrapper">
                <li ng-repeat="job_m in jobs_more.data | filter:{id: '!'+job.id}">
                    <div class="job-image"><a href="#{{routes.job.get.resolve(job_m)}}"
                                              style="background-image: url(assets/images/content/antrop-logo.png);"></a></div>
                    <div class="job-desc">
                        <div>
                            <div>
                                <h3><a href="#{{routes.job.get.resolve(job_m)}}">{{job_m.attributes.name}}</a></h3>
                            </div>
                            <div>
                                <div class="location"><span>{{job_m.attributes.street}} {{job_m.attributes.zip}}</span></div>
                            </div>
                        </div>

                    </div>
                    <div class="job-rate">
                        <span>{{job_m.totalRate}}</span>
                        <em>5 h ({{ job_m.max_rate | currency }}/h)</em>
                    </div>
                    <div>
                        <a href="#{{routes.job.get.resolve(job_m)}}"><i class="demo-icon icon-ic-arrow-right"></i></a>
                    </div>
                </li>
            </ul>
            <div class="nav-job-list-bottom">
                <button class="button-first" ng-click="getJobsPage('first')"
                        ng-disabled="!jobs_more.links.first"></button>
                <button class="button-prev" ng-click="getJobsPage('prev')" ng-disabled="!jobs_more.links.prev"></button>
                <button class="button-next" ng-click="getJobsPage('next')" ng-disabled="!jobs_more.links.next"></button>
                <button class="button-last" ng-click="getJobsPage('last')" ng-disabled="!jobs_more.links.last"></button>
            </div>
        </div>
        <div>
            <div id="map_canvas" ng-class="map_class">
                <ui-gmap-google-map center="map.center" zoom="map.zoom">
                    <ui-gmap-marker ng-repeat="m in markers" coords="m.coords" idkey="m.id" options="m.options">
                        <ui-gmap-window>
                            <div>
                                <h2>{{m.job.attributes.name}}</h2>
                                <p>{{m.job.attributes.description}}</p>
                                <p>{{m.job.totalRate}} {{m.job.currency}}</p>
                                <a href="#{{routes.job.get.resolve(m.job)}}">Click Here</a>
                            </div>
                        </ui-gmap-window>
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
