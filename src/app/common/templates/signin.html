<section>
    <div class="login-form">
        <h1>{{'login.title' | translate}}</h1>
        <form name="form" novalidate ng-submit="ctrl.process()">
            <div class="material-input">
                <validation2 form="form" field="email" errormsg="user.form.email.validation">
                    <div class="group">
                        <input type="email" name="email" required ng-model="ctrl.data.email" ng-keyup="form.email.error_detail = undefined">
                        <label>{{'user.form.email' | translate}}</label>
                    </div>
                </validation2>

                <validation form="form" field="password" errormsg="login.form.password.validation">
                    <div class="group">
                        <input type="password" name="password" required ng-model="ctrl.data.password">
                        <label>{{'login.form.password' | translate}}</label>
                    </div>
                </validation>

                <div>
                    <div class="error-message">{{ctrl.message.data.errors[0].detail}}</div>
                    <input type="submit" ng-disabled="form.$invalid" ng-value="'common.login' | translate"/>
                </div>

                <div><a href="#{{routes.global.forgot_password.url}}">{{'login.forgot_password' | translate}}</a></div>
            </div>
        </form>
    </div>
    <div class="complete job-approved" style="position:fixed;top:0;left:0;right:0;bottom:0;z-index:2;"
         ng-show="ctrl.resetSuccess">
        <div>
            <div>
                <p><i class="demo-icon icon-ic-check2"></i></p>
                <h1>{{"user.reset_password.title" | translate}}</h1>
                <p>{{"user.reset_password.description" | translate}} {{ctrl.data.email}}.</p>
                <button ng-click="ctrl.resetSuccess=false;" type="button">{{'common.close' | translate}}</button>
            </div>
        </div>
    </div>
</section>
