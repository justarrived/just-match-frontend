<section>
    <div class="grey-header">
        <h1>{{ 'contact' | translate }}</h1>
        <!--<p>Description</p>-->
    </div>
    <div class="contact-form">

        <p>{{ 'contact.description' | translate }} {{ 'contact.instruction' | translate }}<br><i class="demo-icon icon-ic-envelope"></i></p>

        <form name="form" novalidate ng-submit="ctrl.process()">

            <div class="material-input">
                <validation form="form" field="name" errormsg="contact.form.name.validation">
                    <div class="group">
                        <input type="text" name="name" required ng-model="ctrl.data.name">
                        <label>{{'contact.form.name' | translate}}</label>
                    </div>
                </validation>

                <validation form="form" field="email" errormsg="contact.form.email.validation">
                    <div class="group">
                        <input type="email" name="email" required ng-model="ctrl.data.email" ng-pattern="/^[a-zA-Z0-9.!#$%&ï¿½*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
                        <label>{{'contact.form.email' | translate}}</label>
                    </div>
                </validation>

                <validation form="form" field="body" errormsg="contact.form.message.validation">
                    <div class="group">
                        <textarea name="body" msd-elastic required ng-model="ctrl.data.body"></textarea>
                        <label>{{'contact.form.message' | translate}}</label>
                    </div>
                </validation>

                <div>
                    <button type="submit" class="button primary" ng-disabled="form.$invalid">{{'common.submit' | translate}}</button>
                </div>
            </div>
        </form>

    </div>
</section>
