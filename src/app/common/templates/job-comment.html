<div class="job-comment-list">
    <h3>{{"assignment.comments.title" | translate}}</h3>
    <ul>
        <li ng-repeat="comment in comments" ng-class="{'right': comment.attributes.isOwner===1}">
            <div class="bubble">{{comment.attributes.body}}
                <span class="comment-owner"
                      ng-repeat="owner in comments.included | filter:{'id': comment.relationships.owner.data.id}">
                    {{ owner.attributes["first-name"] }}
                </span>
            </div>
            <div class="profile-image" style="background-image: url({{owner.user_image}})">

            </div>
        </li>
    </ul>
    <div ng-show="isSignIn">
        <form name="form" ng-submit="ctrl.submitComment()">
            <div class="form-group">
                <input type="text" name="comment_text" required placeholder="{{'assignment.comments.description' | translate}}"
                       ng-model="ctrl.commentForm.data.attributes['body']"/>
            </div>
        </form>
    </div>
</div>
