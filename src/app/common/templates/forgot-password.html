<section>
    <div class="login-form">
        <h1>{{'login.forgot_password' | translate}}</h1>
        <form name="form" novalidate ng-submit="ctrl.reset_password()">
            <div class="material-input">
                <validation2 form="form" field="email" errormsg="user.form.email.validation">
                    <div class="group">
                        <input type="email" name="email" required ng-model="ctrl.data.email">
                        <label>{{ 'user.form.email' | translate }}</label>
                    </div>
                </validation2>
                <div>
                    <button type="submit" class="button primary" ng-disabled="form.$invalid">{{'common.submit' | translate}}</button>
                </div>

                <div><a href="#{{routes.user.signin.url}}">{{'menu.main.login' | translate}}</a></div>
            </div>
        </form>
    </div>
    <div class="complete job-approved" style="position:fixed;top:0;left:0;right:0;bottom:0;z-index:2;"
         ng-show="ctrl.resetSuccess">
        <div>
            <div>
                <p><i class="demo-icon icon-ic-check2"></i></p>
                <h1>{{"user.reset_password.title" | translate}}</h1>
                <p>{{"user.reset_password.description" | translate}} {{ctrl.data.email}}.</p>
                <button ng-click="ctrl.data.email=''; ctrl.resetSuccess=false;" class="button" type="button">{{'common.close' | translate}}</button>
            </div>
        </div>
    </div>
</section>
